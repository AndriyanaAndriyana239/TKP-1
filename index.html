    function renderSoal() {
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = '';
      soalTKP.forEach((s, idx) => {
        const soalDiv = document.createElement('div');
        soalDiv.className = 'soal';
        if (idx === currentSoal) soalDiv.classList.add('active');
        const soalTeks = document.createElement('p');
        soalTeks.innerText = s.soal;
        soalDiv.appendChild(soalTeks);
        const opsiDiv = document.createElement('div');
        opsiDiv.className = 'opsi';
        s.opsi.forEach((o, oIdx) => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = 'soal' + idx;
          input.value = o.skor;
          input.checked = jawabanUser[idx] == o.skor;
          input.onchange = () => jawabanUser[idx] = parseInt(o.skor);
          label.appendChild(input);
          label.appendChild(document.createTextNode(o.text));
          opsiDiv.appendChild(label);
        });
        soalDiv.appendChild(opsiDiv);
        quizDiv.appendChild(soalDiv);
      });
    }

    function nextSoal() {
      if (currentSoal < soalTKP.length - 1) {
        currentSoal++;
        renderSoal();
      }
    }

    function prevSoal() {
      if (currentSoal > 0) {
        currentSoal--;
        renderSoal();
      }
    }

    function finishQuiz() {
      clearInterval(timerInterval);
      let totalSkor = jawabanUser.reduce((a, b) => a + (b || 0), 0);
      document.getElementById('quiz').style.display = 'none';
      document.querySelector('div > button').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('score').innerText = totalSkor;
      // Review
      const reviewDiv = document.getElementById('review');
      soalTKP.forEach((s, idx) => {
        const r = document.createElement('div');
        r.innerHTML = `<strong>${s.soal}</strong><br>Jawaban Anda: ${jawabanUser[idx] ? s.opsi.find(o => o.skor === jawabanUser[idx]).text : 'Belum Dijawab'}<br><br>`;
        reviewDiv.appendChild(r);
      });
    }

    function startTimer() {
      const timerEl = document.getElementById('timer');
      timerInterval = setInterval(() => {
        let h = Math.floor(timerSeconds / 3600);
        let m = Math.floor((timerSeconds % 3600) / 60);
        let s = timerSeconds % 60;
        timerEl.textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (timerSeconds <= 0) {
          clearInterval(timerInterval);
          finishQuiz();
        }
        timerSeconds--;
      }, 1000);
    }
    let timerInterval;
    renderSoal();
    startTimer();
